services:
  # Frontend Angular Application (optimisé pour la mémoire)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - schoolgest-network
    # Limites de ressources optimisées
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Redémarrage automatique
    restart: unless-stopped

  # Backend Spring Boot Application (optimisé pour la mémoire)
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_USERNAME: ${DB_USERNAME:-schoolgest_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
      JWT_SECRET: ${JWT_SECRET:-aUhL/V4ehDL2InYq7TnFPdC5XK/TDqJakvbLWvvFPmqUnvSWHyFRrt3WYquPURTRwptfGptLQkmrgjhHwclCog==}
      MAIL_USERNAME: ${MAIL_USERNAME:-contact@schoolgest.ma}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-secure_mail_password}
      # Optimisations JVM pour faible mémoire
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport"
    networks:
      - schoolgest-network
    # Limites de ressources optimisées
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 384M
          cpus: '0.5'
    # Redémarrage automatique
    restart: unless-stopped

  # Database (optimisé pour la mémoire)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: schoolgest_db
      POSTGRES_USER: ${DB_USERNAME:-schoolgest_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      # Optimisations PostgreSQL pour faible mémoire
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 32MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - schoolgest-network
    # Limites de ressources optimisées
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.75'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Redémarrage automatique
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  schoolgest-network:
    driver: bridge
