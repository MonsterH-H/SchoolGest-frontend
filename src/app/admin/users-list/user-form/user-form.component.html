<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="close.emit()"></div>
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl shadow-2xl p-8 z-50 w-full max-w-2xl">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ user ? 'Modifier' : 'Ajouter' }} un Utilisateur</h2>

  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Username -->
      <div class="flex flex-col">
        <label for="username" class="font-semibold text-gray-600 mb-2">Nom d'utilisateur</label>
        <input id="username" type="text" formControlName="username"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- Role -->
      <div class="flex flex-col">
        <label for="role" class="font-semibold text-gray-600 mb-2">Rôle</label>
        <select id="role" formControlName="role"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition bg-white">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <!-- First Name -->
      <div class="flex flex-col">
        <label for="firstName" class="font-semibold text-gray-600 mb-2">Prénom</label>
        <input id="firstName" type="text" formControlName="firstName"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- Last Name -->
      <div class="flex flex-col">
        <label for="lastName" class="font-semibold text-gray-600 mb-2">Nom</label>
        <input id="lastName" type="text" formControlName="lastName"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- Email -->
      <div class="flex flex-col md:col-span-2">
        <label for="email" class="font-semibold text-gray-600 mb-2">Email</label>
        <input id="email" type="email" formControlName="email"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- Password -->
      <div class="flex flex-col md:col-span-2">
        <label for="password" class="font-semibold text-gray-600 mb-2">Mot de passe</label>
        <input id="password" type="password" formControlName="password"
               [placeholder]="user ? 'Laisser vide pour ne pas changer' : ''"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end items-center mt-8 space-x-4">
      <button type="button" (click)="close.emit()"
              class="px-6 py-2 text-gray-600 font-semibold rounded-lg border border-gray-300 hover:bg-gray-100 transition">
        Annuler
      </button>
      <button type="submit" [disabled]="isSaving()"
              class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
        <span *ngIf="!isSaving()">Sauvegarder</span>
        <span *ngIf="isSaving()">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Sauvegarde...
        </span>
      </button>
    </div>
  </form>
</div>
