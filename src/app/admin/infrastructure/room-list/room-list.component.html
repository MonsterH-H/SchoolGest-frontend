<div class="min-h-full bg-[#FAFBFF] p-4 lg:p-8 animate-fadeIn">

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
        <div>
            <h1 class="text-2xl lg:text-3xl font-extrabold text-slate-900 tracking-tight">Gestion des Salles</h1>
            <p class="text-slate-500 font-medium">Administration des infrastructures et équipements</p>
        </div>

        <button (click)="showAddModal.set(true)"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-2xl shadow-lg transition-all font-bold text-sm flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path>
            </svg>
            Nouvelle Salle
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
        <div *ngIf="isLoading()" class="col-span-full flex justify-center py-20">
            <div class="w-10 h-10 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
        </div>

        <div *ngFor="let room of rooms()"
            class="bg-white rounded-[32px] border border-slate-100 shadow-sm p-6 hover:shadow-xl transition-all duration-300">
            <div class="flex justify-between items-start mb-6">
                <div class="w-12 h-12 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                </div>
                <span
                    [class]="'px-2 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest ' + (room.type === 'LAB' ? 'bg-purple-100 text-purple-700' : 'bg-emerald-100 text-emerald-700')">
                    {{ room.type || 'Standard' }}
                </span>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-black text-slate-800">{{ room.nom }}</h3>
                <p class="text-xs text-slate-400 font-bold tracking-tight">Bâtiment {{ room.batiment || 'A' }}</p>
            </div>

            <div class="space-y-4 pt-4 border-t border-slate-50">
                <div class="flex items-center justify-between">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Capacité</span>
                    <span class="text-sm font-black text-slate-800">{{ room.capacite }} places</span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <div *ngIf="room.projecteur"
                        class="px-2 py-1 bg-blue-50 text-blue-600 rounded-md text-[9px] font-black uppercase">Projecteur
                    </div>
                    <div *ngIf="room.ordinateurs"
                        class="px-2 py-1 bg-amber-50 text-amber-600 rounded-md text-[9px] font-black uppercase">PC</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showAddModal()"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-fadeIn">
        <div class="bg-white rounded-[32px] w-full max-w-lg shadow-2xl overflow-hidden animate-slideInUp">
            <div class="p-8 border-b border-slate-50">
                <h2 class="text-xl font-black text-slate-800">Ajouter une salle</h2>
            </div>
            <div class="p-8 space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Nom de la salle</label>
                    <input type="text" [(ngModel)]="newRoom.nom"
                        class="w-full bg-slate-50 border-none rounded-2xl px-4 py-3.5 font-bold outline-none focus:ring-2 focus:ring-indigo-500/10">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Capacité</label>
                        <input type="number" [(ngModel)]="newRoom.capacite"
                            class="w-full bg-slate-50 border-none rounded-2xl px-4 py-3.5 font-bold outline-none focus:ring-2 focus:ring-indigo-500/10">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Type</label>
                        <select
                            class="w-full bg-slate-50 border-none rounded-2xl px-4 py-3.5 font-bold outline-none focus:ring-2 focus:ring-indigo-500/10">
                            <option value="CLASSROOM">Classe Standard</option>
                            <option value="LAB">Laboratoire</option>
                            <option value="AMPHI">Amphi</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-6">
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" [(ngModel)]="newRoom.projecteur"
                            class="w-5 h-5 rounded-lg text-indigo-600 focus:ring-indigo-500 border-slate-200">
                        <span class="text-sm font-bold text-slate-600">Projecteur</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" [(ngModel)]="newRoom.ordinateurs"
                            class="w-5 h-5 rounded-lg text-indigo-600 focus:ring-indigo-500 border-slate-200">
                        <span class="text-sm font-bold text-slate-600">Ordinateurs</span>
                    </label>
                </div>
            </div>
            <div class="p-8 bg-slate-50 flex gap-3">
                <button (click)="showAddModal.set(false)" class="flex-1 py-4 font-bold text-slate-500">Annuler</button>
                <button (click)="onCreateRoom()"
                    class="flex-2 bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-indigo-700 transition-all">Créer
                    la salle</button>
            </div>
        </div>
    </div>
</div>
