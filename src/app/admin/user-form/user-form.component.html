<div class="min-h-screen bg-gray-50 p-6 md:p-10 flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg border border-gray-200 p-8 md:p-10">
    
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-2xl md:text-3xl font-semibold text-gray-900">
        {{ isEditMode ? "Modifier l'utilisateur" : "Ajouter un utilisateur" }}
      </h1>
      <p class="mt-2 text-sm text-gray-500">
        Remplissez les informations ci-dessous pour gérer un compte utilisateur.
      </p>
    </header>

    <!-- Form -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Nom complet -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
        <input id="name" type="text" formControlName="name"
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
               placeholder="Ex: Jean Dupont">
        <p *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" 
           class="text-red-500 text-xs mt-1">
          Le nom est requis.
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input id="email" type="email" formControlName="email"
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
               placeholder="exemple@domaine.com">
        <p *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" 
           class="text-red-500 text-xs mt-1">
          <span *ngIf="userForm.get('email')?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="userForm.get('email')?.errors?.['email']">Format d'email invalide.</span>
        </p>
      </div>

      <!-- CIN -->
      <div>
        <label for="cin" class="block text-sm font-medium text-gray-700 mb-2">CIN</label>
        <input id="cin" type="text" formControlName="cin"
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
               placeholder="Entrez le numéro CIN">
        <p *ngIf="userForm.get('cin')?.invalid && userForm.get('cin')?.touched" 
           class="text-red-500 text-xs mt-1">
          Le CIN est requis.
        </p>
      </div>

      <!-- Statut -->
      <div *ngIf="isEditMode">
        <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Statut</label>
        <select id="status" formControlName="status"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
          <option value="ACTIVE">Actif</option>
          <option value="BLOCKED">Bloqué</option>
        </select>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
        <a routerLink="/admin/users"
           class="px-5 py-2.5 rounded-lg text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 transition">
          Annuler
        </a>
        <button type="submit" [disabled]="userForm.invalid || isLoading"
                class="px-6 py-2.5 rounded-lg text-sm font-medium bg-primary text-white shadow hover:bg-primary-dark transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
          <ng-container *ngIf="!isLoading">
            {{ isEditMode ? "Mettre à jour" : "Ajouter" }}
          </ng-container>
          <app-loading-spinner *ngIf="isLoading" [size]="18"></app-loading-spinner>
        </button>
      </div>
    </form>
  </div>
</div>
