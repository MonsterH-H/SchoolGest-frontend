<div class="fixed top-4 right-4 z-[9999] flex flex-col gap-3 max-w-md w-full sm:w-[400px]" [@listAnimation]>
  <div *ngFor="let toast of toasts$ | async; trackBy: trackById" [@toastAnimation] [ngClass]="getTypeClass(toast.type)"
    class="flex items-center p-4 rounded-xl shadow-lg border-l-4 overflow-hidden backdrop-blur-sm bg-white/95">
    <!-- Icon Container -->
    <div [ngClass]="getIconClass(toast.type)"
      class="flex-shrink-0 w-10 h-10 rounded-lg flex items-center justify-center">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(toast.type)"></path>
      </svg>
    </div>

    <!-- Content -->
    <div class="ml-4 flex-1">
      <p class="text-sm font-semibold opacity-90">{{ toast.message }}</p>
    </div>

    <!-- Close Button -->
    <button (click)="remove(toast.id)"
      class="ml-4 flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors p-1">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Progress Bar (Optional) -->
    <div class="absolute bottom-0 left-0 h-1 bg-current opacity-20 transition-all duration-[5000ms] ease-linear"
      [style.width]="'100%'"></div>
  </div>
</div>
