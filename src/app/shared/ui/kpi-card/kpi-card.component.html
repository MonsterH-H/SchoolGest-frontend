
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
  <div class="flex items-center justify-between">
    <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">{{ title }}</h4>
    <!-- Optional icon can be placed here -->
  </div>
  <div class="mt-4">
    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ value }}</span>
    <div *ngIf="percentageChange !== undefined" class="flex items-center text-sm mt-1" [ngClass]="percentageChange >= 0 ? 'text-green-600' : 'text-red-600'">
      <svg *ngIf="percentageChange >= 0" class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
      <svg *ngIf="percentageChange < 0" class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
      <span>{{ percentageChange | number:'1.1-2' }}%</span>
      <span class="ml-1 text-gray-500 dark:text-gray-400">vs mois dernier</span>
    </div>
  </div>
</div>
