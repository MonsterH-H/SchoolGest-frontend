
<div class="text-center py-12 bg-red-50 rounded-lg border border-red-200">
  <span class="material-icons text-6xl text-red-400 mb-4">error_outline</span>
  <h3 class="text-lg font-medium text-red-800 mb-2">{{ message }}</h3>
  <p class="text-sm text-red-600">Veuillez réessayer ou contacter le support.</p>
  <div class="mt-6" *ngIf="showRetry">
    <button (click)="onRetry()" type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
      <!-- Retry Icon -->
      <span class="material-icons mr-2">refresh</span>
      Réessayer
    </button>
  </div>
</div>
