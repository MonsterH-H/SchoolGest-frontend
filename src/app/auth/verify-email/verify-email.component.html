<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md" [@fadeIn]>
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center p-3 bg-emerald-100 rounded-xl mb-4 text-emerald-600">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900">Vérification de l'e-mail</h2>
      <p class="mt-2 text-gray-600" *ngIf="email">Veuillez entrer le code envoyé à <strong>{{ email }}</strong></p>
    </div>

    <div class="bg-white py-8 px-4 shadow-xl border border-gray-100 sm:rounded-2xl sm:px-10">
      <div *ngIf="isVerifying" class="flex flex-col items-center py-8">
        <svg class="animate-spin h-12 w-12 text-indigo-600 mb-4" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <p class="text-gray-600 font-medium">Vérification en cours...</p>
      </div>

      <form *ngIf="!isVerifying" [formGroup]="verificationForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Code de vérification</label>
          <input id="code" type="text" formControlName="code" placeholder="Ex: 123456"
            class="block w-full px-4 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-center text-2xl font-bold tracking-widest" />
          <p *ngIf="verificationForm.get('code')?.touched && verificationForm.get('code')?.invalid"
            class="mt-2 text-sm text-red-600 text-center">
            Un code valide est requis
          </p>
        </div>

        <button type="submit" [disabled]="verificationForm.invalid || isLoading"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition-all font-semibold">
          Confirmer le code
        </button>

        <div class="text-center">
          <p class="text-sm text-gray-500">
            Vous n'avez pas reçu de code ?
            <button type="button" class="text-indigo-600 font-medium hover:text-indigo-500">Renvoyer</button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
