<div class="min-h-screen flex items-center justify-center bg-[#0F172A] relative overflow-hidden p-4">
  <!-- Fond Animé -->
  <div class="absolute inset-0 z-0">
    <div
      class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px] animate-pulse">
    </div>
    <div
      class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px] animate-pulse"
      style="animation-delay: 2s"></div>
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-[0.03]">
    </div>
  </div>

  <div class="w-full max-w-md relative z-10" [@fadeIn]>
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <div
        class="w-16 h-16 bg-gradient-to-tr from-fuchsia-500 to-pink-500 rounded-2xl flex items-center justify-center border border-white/10 shadow-2xl">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
          </path>
        </svg>
      </div>
    </div>

    <!-- Carte -->
    <div class="bg-white rounded-[2rem] p-8 md:p-10 shadow-2xl shadow-fuchsia-500/20">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-black text-slate-900 mb-2">Réinitialisation</h2>
        <p class="text-slate-500 font-medium">Définissez votre nouveau mot de passe sécurisé.</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Nouveau mot de passe -->
        <div class="group">
          <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1.5 block">Nouveau mot
            de passe</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-600 transition-colors">
              <i class="material-icons text-[20px]">lock_outline</i>
            </div>
            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="••••••••"
              class="block w-full pl-12 pr-12 py-4 bg-slate-50 border-2 border-slate-50 rounded-2xl text-slate-900 font-bold placeholder:text-slate-400 focus:bg-white focus:border-indigo-600/20 focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none"
              [class.border-rose-500]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" />
            <button type="button" (click)="hidePassword = !hidePassword"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
              <i class="material-icons text-[20px]">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
          <p *ngIf="resetPasswordForm.get('password')?.hasError('required') && resetPasswordForm.get('password')?.touched"
            class="mt-2 text-xs font-bold text-rose-500 ml-1">Le mot de passe est requis</p>
          <p *ngIf="resetPasswordForm.get('password')?.hasError('minlength') && resetPasswordForm.get('password')?.touched"
            class="mt-2 text-xs font-bold text-rose-500 ml-1">8 caractères minimum</p>
        </div>

        <!-- Confirmation -->
        <div class="group">
          <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1.5 block">Confirmer
            le mot de passe</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-600 transition-colors">
              <i class="material-icons text-[20px]">lock_outline</i>
            </div>
            <input [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword"
              placeholder="••••••••"
              class="block w-full pl-12 pr-12 py-4 bg-slate-50 border-2 border-slate-50 rounded-2xl text-slate-900 font-bold placeholder:text-slate-400 focus:bg-white focus:border-indigo-600/20 focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none"
              [class.border-rose-500]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" />
            <button type="button" (click)="hideConfirmPassword = !hideConfirmPassword"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
              <i class="material-icons text-[20px]">{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
          <p *ngIf="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('confirmPassword')?.touched"
            class="mt-2 text-xs font-bold text-rose-500 ml-1">Les mots de passe ne correspondent pas</p>
        </div>

        <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-4 px-6 border border-transparent rounded-2xl text-white bg-slate-900 hover:bg-black font-black uppercase tracking-widest shadow-xl shadow-slate-200 transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed overflow-hidden">
          <div *ngIf="isLoading" class="absolute inset-0 bg-slate-900 flex items-center justify-center">
            <div class="w-6 h-6 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
          </div>
          <span class="relative flex items-center gap-2">
            Réinitialiser
            <i class="material-icons text-[18px] group-hover:translate-x-1 transition-transform">check_circle</i>
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
