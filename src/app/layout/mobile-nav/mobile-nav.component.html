<div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-lg z-50">
  <nav class="flex justify-around items-center h-16 px-4">
    <div class="flex space-x-8">
      <a *ngFor="let link of links" 
         [routerLink]="link.path" 
         routerLinkActive="text-blue-600 dark:text-blue-400 font-medium" 
         class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">
        <span class="text-xl">{{link.icon}}</span>
        <span class="text-xs mt-1">{{link.label}}</span>
        <span *ngIf="link.badge" class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
          {{link.badge}}
        </span>
      </a>
    </div>

    <button class="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-blue-600 hover:bg-blue-700 text-white rounded-full h-12 w-12 flex items-center justify-center shadow-lg transition-colors" 
            (click)="onFabClick()">
      <span class="text-xl">{{fabIcon}}</span>
    </button>

    <div class="absolute top-2 right-2 p-1 rounded-full" 
         [class.bg-green-100]="isConnected" 
         [class.bg-red-100]="!isConnected" 
         [class.text-green-600]="isConnected" 
         [class.text-red-600]="!isConnected">
      <span class="text-sm">
        {{isConnected ? '✓' : '✗'}}
      </span>
    </div>
  </nav>
</div>
