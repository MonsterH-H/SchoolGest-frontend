<form [formGroup]="timeSlotForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="label" class="block text-sm font-medium text-gray-700">Label</label>
    <input type="text" id="label" formControlName="label" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <div class="mb-4">
    <label for="startTime" class="block text-sm font-medium text-gray-700">Heure de dÃ©but</label>
    <input type="time" id="startTime" formControlName="startTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <div class="mb-4">
    <label for="endTime" class="block text-sm font-medium text-gray-700">Heure de fin</label>
    <input type="time" id="endTime" formControlName="endTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <div class="flex items-center mb-4">
    <input type="checkbox" id="isPause" formControlName="isPause" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
    <label for="isPause" class="ml-2 block text-sm text-gray-900">Pause</label>
  </div>

  <div class="flex items-center mb-4">
    <input type="checkbox" id="active" formControlName="active" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
    <label for="active" class="ml-2 block text-sm text-gray-900">Actif</label>
  </div>

  <div class="flex justify-end">
    <button type="button" (click)="onCancel()" class="mr-2 rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Annuler</button>
    <button type="submit" [disabled]="!timeSlotForm.valid" class="rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Enregistrer</button>
  </div>
</form>
